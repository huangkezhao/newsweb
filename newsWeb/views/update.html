

    <div class="main_body" id="main_body">
        <div class="breadcrub">
            当前位置：文章管理>编辑文章
        </div>
        <div class="pannel">
            <form name =login method="post" action="/article/updateArticle" enctype="multipart/form-data" >
            <h3 class="review_title">编辑文章</h3>
                <input type="hidden" name="id" value="{{.article.Id}}">
            <div class="form_group">
                <label>文章标题：</label>
                <input type="text" class="input_txt2"  name = "title" value="{{.article.Title}}">
            </div>
            <div class="form_group">
                <label>文章内容：</label>
                <textarea class="input_multxt" style="height: 140px" name="content">{{.article.Content}}</textarea></textarea>
            </div>
            <div class="form_group">
                <label>上传图片：</label>
                <img style="height: 150px" src="{{.article.Image}}">
                <input type="file" name="uploadname" class="input_file">
            </div>
            <div class="form_group indent_group line_top">
                <input type="submit" value="保 存" class="confirm">
                <span>{{.errmsg}}</span>
            </div>
        </form>

        </div>

    </div>
